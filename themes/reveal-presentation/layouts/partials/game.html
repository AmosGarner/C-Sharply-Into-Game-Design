<link rel="stylesheet" href="/css/unity.css" />
<script src="/js/UnityProgress.js"></script>
<script src="/js/UnityLoader.js"></script>

<script>
  var gameInstance = UnityLoader.instantiate(
    "gameContainer",
    "{{ .Params.Data }}",
    { onProgress: UnityProgress }
  );
</script>

<div class="webgl-content">
  <h3>{{  .Params.Title }}</h3>
  <div id="gameContainer" style="width: 800px; height: 440px"></div>
  <div class="footer">
    <div class="webgl-logo"></div>
    <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
    <div class="title">{{ .Params.Game }} | {{ .Params.Title }}</div>
  </div>
  <a href="/#{{ .Params.Back }}">Back To Presentation</a>
</div>
